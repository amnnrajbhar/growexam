<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-100 via-slate-50 to-blue-50 dark:from-slate-900 dark:via-slate-900 dark:to-slate-800 p-4">
  <div class="w-full max-w-6xl bg-white dark:bg-slate-800 rounded-3xl shadow-2xl overflow-hidden flex flex-col lg:flex-row">
    <!-- Left Side - Form -->
    <div class="w-full lg:w-1/2 p-8 sm:p-12 flex flex-col justify-center">
      <div class="mb-8">
        <a href="/" class="inline-flex items-center gap-2 px-4 py-2 rounded-full border-2 border-slate-200 dark:border-slate-700 hover:border-indigo-400 transition-all group">
          <div class="w-8 h-8 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-lg flex items-center justify-center">
            <span class="text-white font-bold text-sm">G</span>
          </div>
          <span class="text-slate-700 dark:text-slate-300 font-semibold">GrowExam</span>
        </a>
      </div>

      <div class="mb-8">
        <h1 class="text-3xl sm:text-4xl font-bold text-slate-900 dark:text-white mb-2">Create an account</h1>
        <p class="text-slate-500 dark:text-slate-400">Sign up and get 30 day free trial</p>
      </div>

      @if (error) {
        <div class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-red-700 dark:text-red-400 px-4 py-3 rounded-2xl mb-6 text-sm">
          {{ error }}
        </div>
      }

      <form (ngSubmit)="onSubmit()" #signupForm="ngForm" class="space-y-5">
        <div>
          <label class="block text-slate-600 dark:text-slate-400 text-sm mb-2">Full name</label>
          <input 
            type="text" 
            [(ngModel)]="name" 
            name="name" 
            required
            placeholder="Enter your full name"
            class="w-full px-5 py-3.5 rounded-2xl bg-slate-50 dark:bg-slate-900 border-2 border-transparent text-slate-900 dark:text-slate-50 placeholder:text-slate-400 focus:outline-none focus:bg-white dark:focus:bg-slate-800 focus:border-indigo-400 transition-all duration-300">
        </div>

        <div>
          <label class="block text-slate-600 dark:text-slate-400 text-sm mb-2">Email</label>
          <input 
            type="email" 
            [(ngModel)]="email" 
            name="email" 
            required
            placeholder="your.email@example.com"
            class="w-full px-5 py-3.5 rounded-2xl bg-slate-50 dark:bg-slate-900 border-2 border-transparent text-slate-900 dark:text-slate-50 placeholder:text-slate-400 focus:outline-none focus:bg-white dark:focus:bg-slate-800 focus:border-indigo-400 transition-all duration-300">
        </div>

        <div>
          <label class="block text-slate-600 dark:text-slate-400 text-sm mb-2">Password</label>
          <input 
            type="password" 
            [(ngModel)]="password" 
            name="password" 
            required
            placeholder="Create a strong password"
            class="w-full px-5 py-3.5 rounded-2xl bg-slate-50 dark:bg-slate-900 border-2 border-transparent text-slate-900 dark:text-slate-50 placeholder:text-slate-400 focus:outline-none focus:bg-white dark:focus:bg-slate-800 focus:border-indigo-400 transition-all duration-300">
        </div>

        <button 
          type="submit" 
          [disabled]="!signupForm.valid || loading"
          class="w-full py-3.5 rounded-2xl bg-gradient-to-r from-yellow-400 to-yellow-500 hover:from-yellow-500 hover:to-yellow-600 text-slate-900 font-semibold shadow-lg hover:shadow-xl transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
          {{ loading ? 'Creating Account...' : 'Submit' }}
        </button>
      </form>

      <p class="text-center mt-8 text-sm text-slate-600 dark:text-slate-400">
        Have any account? 
        <a routerLink="/login" class="text-indigo-600 dark:text-indigo-400 hover:underline font-semibold">Sign in</a>
      </p>
    </div>

    <!-- Right Side - Image/Illustration -->
    <div class="hidden lg:block lg:w-1/2 bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 relative overflow-hidden">
      <div class="absolute inset-0 bg-black/10"></div>
      <div class="relative h-full flex flex-col items-center justify-center p-12 text-white">
        <div class="mb-8">
          <div class="w-24 h-24 bg-white/20 backdrop-blur-lg rounded-3xl flex items-center justify-center shadow-2xl">
            <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"/>
            </svg>
          </div>
        </div>
        
        <h2 class="text-4xl font-bold mb-4 text-center">Join India's Leading Platform</h2>
        <p class="text-lg text-white/90 text-center mb-8 max-w-md">Get access to expert courses, mock tests, and personalized study plans</p>
        
        <div class="grid grid-cols-3 gap-4 w-full max-w-md">
          <div class="bg-white/10 backdrop-blur-md rounded-2xl p-4 text-center border border-white/20">
            <div class="text-3xl font-bold mb-1">250+</div>
            <div class="text-sm text-white/80">Courses</div>
          </div>
          <div class="bg-white/10 backdrop-blur-md rounded-2xl p-4 text-center border border-white/20">
            <div class="text-3xl font-bold mb-1">94%</div>
            <div class="text-sm text-white/80">Success</div>
          </div>
          <div class="bg-white/10 backdrop-blur-md rounded-2xl p-4 text-center border border-white/20">
            <div class="text-3xl font-bold mb-1">150K+</div>
            <div class="text-sm text-white/80">Students</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
