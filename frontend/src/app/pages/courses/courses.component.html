<div class="min-h-screen bg-gradient-to-br from-white via-slate-50 to-slate-100 dark:from-slate-950 dark:via-slate-900 dark:to-slate-900 py-12">
  <div class="max-w-7xl mx-auto px-4">
    <div class="mb-12">
      <h1 class="text-5xl font-bold text-slate-900 dark:text-white mb-3">Explore Courses</h1>
      <p class="text-slate-600 dark:text-slate-400 text-lg">Discover our comprehensive collection of expert-led courses</p>
    </div>

    <div class="glass-lg p-8 mb-12 rounded-3xl">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div>
          <label class="block text-slate-700 dark:text-slate-300 font-semibold mb-3">Search Courses</label>
          <input 
            type="text" 
            [(ngModel)]="searchTerm" 
            (ngModelChange)="filterCourses()"
            placeholder="Search by title..."
            class="w-full px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-400 transition-all duration-300">
        </div>

        <div>
          <label class="block text-slate-700 dark:text-slate-300 font-semibold mb-3">Category</label>
          <select 
            [(ngModel)]="selectedCategory" 
            (ngModelChange)="filterCourses()"
            class="w-full px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-400 transition-all duration-300">
            <option value="">All Categories</option>
            @for (cat of categories; track cat) {
              <option [value]="cat">{{ cat }}</option>
            }
          </select>
        </div>

        <div>
          <label class="block text-slate-700 dark:text-slate-300 font-semibold mb-3">Level</label>
          <select 
            [(ngModel)]="selectedLevel" 
            (ngModelChange)="filterCourses()"
            class="w-full px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-400 transition-all duration-300">
            <option value="">All Levels</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
        </div>
      </div>
    </div>

    <div class="mb-8">
      <p class="text-slate-600 dark:text-slate-400">
        Showing <span class="font-semibold text-slate-900 dark:text-white">{{ courses.length }}</span> courses
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (course of courses; track course._id) {
        <app-course-card [course]="course" />
      } @empty {
        <div class="col-span-3 py-16 text-center">
          <div class="text-6xl mb-4">üîç</div>
          <p class="text-slate-500 dark:text-slate-400 text-lg">No courses found matching your criteria</p>
          <button 
            (click)="resetFilters()"
            class="mt-6 btn-glass-primary">
            Reset Filters
          </button>
        </div>
      }
    </div>
  </div>
</div>
