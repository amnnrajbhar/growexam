<div class="min-h-screen bg-gradient-to-br from-slate-50 via-white to-slate-100 dark:from-slate-900 dark:via-slate-900 dark:to-slate-800 py-12">
  <div class="max-w-7xl mx-auto px-4">
    <div class="mb-12 animate-fade-in-up">
      <h1 class="text-5xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-3">Explore Courses</h1>
      <p class="text-slate-600 dark:text-slate-400 text-lg">Discover our comprehensive collection of expert-led courses</p>
    </div>

    <div class="bg-white dark:bg-slate-800 p-6 mb-12 rounded-3xl shadow-lg border border-slate-100 dark:border-slate-700">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div>
          <label class="block text-slate-600 dark:text-slate-400 font-semibold mb-3 text-sm">ğŸ” Search Courses</label>
          <input 
            type="text" 
            [(ngModel)]="searchTerm" 
            (ngModelChange)="filterCourses()"
            placeholder="Search by title..."
            class="w-full">
        </div>

        <div>
          <label class="block text-slate-600 dark:text-slate-400 font-semibold mb-3 text-sm">ğŸ“š Category</label>
          <select 
            [(ngModel)]="selectedCategory" 
            (ngModelChange)="filterCourses()"
            class="w-full">
            <option value="">All Categories</option>
            @for (cat of categories; track cat) {
              <option [value]="cat">{{ cat }}</option>
            }
          </select>
        </div>

        <div>
          <label class="block text-slate-600 dark:text-slate-400 font-semibold mb-3 text-sm">ğŸ“Š Level</label>
          <select 
            [(ngModel)]="selectedLevel" 
            (ngModelChange)="filterCourses()"
            class="w-full">
            <option value="">All Levels</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
        </div>
      </div>
    </div>

    <div class="mb-8">
      <p class="text-slate-600 dark:text-slate-400">
        Showing <span class="font-bold text-slate-900 dark:text-white px-2 py-1 bg-indigo-100 dark:bg-indigo-900/30 rounded-lg">{{ courses.length }}</span> courses
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (course of courses; track course._id) {
        <app-course-card [course]="course" />
      } @empty {
        <div class="col-span-3 py-16 text-center">
          <div class="text-6xl mb-4 animate-bounce">ğŸ”</div>
          <p class="text-slate-500 dark:text-slate-400 text-lg font-medium mb-2">No courses found matching your criteria</p>
          <p class="text-slate-400 dark:text-slate-500 text-sm mb-6">Try adjusting your filters</p>
          <button 
            (click)="resetFilters()"
            class="btn-glass-primary px-8 py-3">
            Reset Filters
          </button>
        </div>
      }
    </div>
  </div>
</div>
